<app-header></app-header>
<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-9 mx-auto">
      <div class="card my-1">
        <div class="card-body">
          <form [formGroup]="addressForm" (submit)="updateAddress()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="province">Province *
                  <span class="error" *ngIf="form.province.invalid && form.province.dirty">
                    province required
                  </span>
                </label>
                <select id="province" class="form-control" formControlName="province"
                  (change)="fetchDistricts(form.province.value)" required>
                  <option value="">--select--</option>
                  <option *ngFor="let province of provinces" value="{{province}}">{{province}}</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="district">District *
                  <span class="error" *ngIf="form.district.invalid && form.district.dirty">
                    district required
                  </span>
                </label>
                <select id="district" class="form-control" formControlName="district" required>
                  <option value="">--select--</option>
                  <option *ngFor="let item of districts" value="{{item?.district}}">{{item?.district}}</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="place">Location *
                  <span class="error" *ngIf="form.place.invalid && form.place.dirty">
                    place required
                  </span>
                </label>
                <input formControlName="place" (keyup)="getPlaces()" class="form-control" />
                <ul class="place-list" *ngIf="places.length > 0">
                  <li *ngFor="let place of places" (click)="selectPlace(place)">
                    {{place?.description}}
                  </li>
                </ul>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Address</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
